name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-cd.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-cd.yml"

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Wait for MongoDB to be ready
        run: sleep 10

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run lint
        run: npm run lint

      - name: Deploy App to Render
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: curl -fsSL -X POST "$RENDER_BE_DEPLOY_HOOK"
        env:
          RENDER_BE_DEPLOY_HOOK: ${{ secrets.RENDER_BE_DEPLOY_HOOK }}
